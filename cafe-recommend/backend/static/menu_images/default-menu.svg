<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- 외부 테두리 -->
  <rect x="20" y="20" width="360" height="360" fill="white" stroke="#e2e8f0" stroke-width="2" rx="12"/>
  
  <!-- 커피 컵 이미지 -->
  <g transform="translate(200, 200)">
    <!-- 컵 몸체 -->
    <ellipse cx="0" cy="20" rx="60" ry="70" fill="#8b5cf6" opacity="0.1"/>
    <path d="M-50 -30 Q-50 -50 -30 -50 L30 -50 Q50 -50 50 -30 L40 60 Q40 80 20 80 L-20 80 Q-40 80 -40 60 Z" fill="#8b5cf6" opacity="0.3"/>
    
    <!-- 컵 손잡이 -->
    <path d="M50 -10 Q70 -10 70 10 Q70 30 50 30" stroke="#8b5cf6" stroke-width="4" fill="none" opacity="0.6"/>
    
    <!-- 커피 표면 -->
    <ellipse cx="0" cy="-45" rx="35" ry="8" fill="#8b5cf6" opacity="0.8"/>
    
    <!-- 증기 -->
    <path d="M-15 -60 Q-15 -75 -10 -75 Q-5 -75 -5 -60" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M0 -65 Q0 -80 5 -80 Q10 -80 10 -65" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M15 -60 Q15 -75 20 -75 Q25 -75 25 -60" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- 텍스트 -->
  <text x="200" y="320" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500">
    메뉴 이미지
  </text>
</svg> 